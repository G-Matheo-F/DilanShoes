<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dilan Shoes</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background:#f4f4f9;}
    header { background:#333; color:#fff; padding: 1rem; text-align:center; }
    h1 { margin: 0; }
    .btn {
      background-color: #007bff; color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 5px;
      margin: 0.5rem;
      display: inline-block;
      transition: background-color 0.3s ease;
    }
    .btn:hover { background-color: #0056b3; }
    .logout { background-color: #dc3545; }
    .logout:hover { background-color: #a71d2a; }
    input, button { padding: 0.5rem; margin: 0.25rem 0; }
    form { margin-top: 1rem; }
    ul { list-style-type: none; padding: 0; }
    li { background: white; margin: 0.5rem 0; padding: 0.5rem; border-radius: 5px; }
    .error { color: red; }
  </style>
</head>
<body>
  <header><h1>Dilan Shoes</h1></header>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
