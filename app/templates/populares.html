{% extends "base.html" %}
{% block content %}

<style>
  .populares-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
  }

  .producto-card {
    border: 1px solid #ddd;
    padding: 15px;
    width: 220px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
    border-radius: 8px;
    text-align: center;
    background-color: #fafafa;
  }

  .producto-card img {
    max-width: 100%;
    height: 150px;
    object-fit: contain;
    margin-bottom: 10px;
  }

  .producto-nombre {
    font-weight: bold;
    font-size: 1.1em;
    margin-bottom: 5px;
  }

  .producto-ventas {
    color: #555;
    font-size: 0.9em;
    margin-bottom: 10px;
  }

  progress {
    width: 100%;
    height: 10px;
    border-radius: 4px;
    background: #eee;
  }

  progress::-webkit-progress-bar {
    background-color: #eee;
  }

  progress::-webkit-progress-value {
    background-color: #4caf50;
  }
</style>

<h2>Top 10 Productos MÃ¡s Populares</h2>

<div class="populares-container">
  {% set max_vendidos = productos[0].total_vendido if productos else 1 %}
  {% for item in productos[:10] %}
    <div class="producto-card">
      <img src="{{ url_for('static', path='images/' ~ item.producto.id ~ '.jpg') }}" alt="{{ item.producto.nombre }}">
      <div class="producto-nombre">{{ item.producto.nombre }}</div>
      <div class="producto-ventas">Vendidos: {{ item.total_vendido }}</div>
      <progress max="{{ max_vendidos }}" value="{{ item.total_vendido }}"></progress>
    </div>
  {% endfor %}
</div>

{% endblock %}
