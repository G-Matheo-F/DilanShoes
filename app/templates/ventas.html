{% extends "base.html" %}
{% block content %}
<style>
  .ventas-container {
    display: flex;
    gap: 20px;
  }
  .productos, .factura {
    border: 1px solid #ddd;
    padding: 20px;
    flex: 1;
    max-width: 50%;
  }
  .productos select, .productos input {
    width: 100%;
    margin-bottom: 10px;
    padding: 8px;
    font-size: 1rem;
  }
  .btn {
    background-color: #0066cc;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    border-radius: 4px;
    font-size: 1rem;
  }
  .btn:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  .factura table {
    width: 100%;
    border-collapse: collapse;
  }
  .factura th, .factura td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }
  #imagen-producto {
    display: block;
    max-width: 100%;
    max-height: 200px;
    margin-bottom: 10px;
    object-fit: contain;
    border: 1px solid #ccc;
    padding: 5px;
    border-radius: 6px;
  }
  #id-producto-seleccionado {
    margin-bottom: 15px;
    font-weight: bold;
  }
</style>

<h2>Ventas</h2>
<div class="ventas-container">
  <div class="productos">
    <label for="producto">Producto:</label>
    <select id="producto">
      <option value="" disabled selected>Seleccione producto</option>
      {% for p in productos %}
        <option value="{{ p.id }}" data-precio="{{ p.precio }}" data-cantidad="{{ p.cantidad }}">{{ p.nombre }} - Precio: ${{ "%.2f"|format(p.precio) }} - Stock: {{ p.cantidad }}</option>
      {% endfor %}
    </select>

    <!-- Aquí muestra la ID seleccionada -->
    <div id="id-producto-seleccionado">ID del producto: -</div>

    <!-- Imagen dinámica -->
    <img id="imagen-producto" src="/static/images/default-product.jpg" alt="Imagen del producto">

    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" min="1" value="1">

    <button class="btn" id="btn-agregar">Agregar a factura</button>
  </div>

  <div class="factura">
    <h3>Factura</h3>
    <table id="tabla-factura">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="3" style="text-align:right"><strong>Total:</strong></td>
          <td colspan="2" id="total">$0.00</td>
        </tr>
      </tfoot>
    </table>
    <button class="btn" id="btn-confirmar" disabled>Confirmar Venta</button>
  </div>
</div>

<script src="{{ url_for('static', path='js/ventas.js') }}"></script>
<br>
<a href="/home" style="text-decoration: none;">
  <button type="button">← Volver al home</button>
</a>
{% endblock %}
